<ng-container *ngIf="loading">
  <div fxLayout="column" fxFill fxLayoutAlign="center center" class="loader-div">
    <mat-spinner></mat-spinner>
  </div>
</ng-container>
<ng-container *ngIf="!loading">
  <div fxLayout="row" fxLayoutAlign="center center" class="data-table">
    <div fxFlex="10%"></div>
    <div fxFlex="80%">
        <div class="no-of-pages" fxLayout="row" fxLayoutAlign="end end">
          Pages
          <span (click)="loadUserData(1)">1</span>
          <span (click)="loadUserData(2)">2</span>
          <span (click)="loadUserData(3)">3</span>
          <span (click)="loadUserData(4)">4</span>
        </div>
      <div class="mat-elevation-z8">
        <table class="desktop-data-table" mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
      
          <!-- First Name Column -->
          <ng-container matColumnDef="first_name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
          </ng-container>
      
          <!-- Last Name Column -->
          <ng-container matColumnDef="last_name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row (click)="goToUserDetailsPage(row?.id)" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
    <div fxFlex="10%"></div>
  </div>
</ng-container>
